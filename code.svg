                <div class="row">
                    <section class="snippet">
                        <div class="body markdown">
                            <code class="language-diff" xml:space="preserve"><span class="token coord">@@ -0,0 +1,6 @@</span><br /><span class="token inserted-sign inserted"><span class="token prefix inserted">+</span><span class="token line">　如何なるものを描かんと欲するかとの御質問であるが、私は、如何なるものをも書きたいと思う。自分の能力の許す限りは、色々種類の変化したものを書きたい。自分の性情に適したものは、なるべく多方面に亙って書きたい。然し、私のような人間であるから、それは単に希望丈けで、其希望通りに書くことは出来ないかも知れぬ。で、御質問に対して漠然としたお答えではあるが、大抵以上に尽きて居る。私は、或る主義主張があって、その主義主張を創作に依って世に示して居るのではない。であるから、斯う云うものを書いて斯うしたいと云う、局部的な考えは別にない。従って、社会一般に及ぼす影響とか、感化とか云うけれ共、それも、作物の種類、性質に依って自［＃底本のルビは「おのず」］ら生じて来るものであるから、斯う云う方面の人を、斯う云う風に、斯う云う点で影響しようと云うのは、茲に判然と具象的に出来上ったものに就て云うことで、それを、作物の未だ出来上って居ない未来のことに就て、今茲に判然と云うことは出来ない。<br /></span><span class="token prefix inserted">+</span><span class="token line">　では過去の作物に就て話せと云うのですか。では貴方の方で質問を呈出して下さい。それに就てお答えすることにします。『虞美人草』の藤尾の性格は、我儘に育った我の強い所から来たのか、自意識の強いモダーンな所から来たのかと云うのですか。それは両方に跨って居る。単に自意識の強いモダーンな所を見せようと云う、それを目的にして書いたなら、ああは書かなかったであろう。併し一面に於てはそれも含んで居る。柔順な女と、我の強い女を、藤尾と糸公に依って対照させ、そして、然うした性格の異る二個の女性の運命を書いて見せたのかと云うのかね。別に然んな考えはない。必ずしも自意識の強い女はああ云う風に終るもので、お糸のように順良な女は、ああ云う結果になると定ったものではない。従って、あの作に異った性格を有する二個の女性の運命が書いてあるからと云って、直にあの作に依って世間全体のああした性格の女性を説明し尽したと思われては困る。両方ともああ云う性格の女はああなると定っては居ない。唯、パティキュラー・ケースがああなると云う丈けで、全体がああ云う運命になると云うことは含んで居ない。<br /></span><span class="token prefix inserted">+</span><span class="token line">　で、ああした二個の女性を描き、あの事件を発展させ、そしてああした終りになったのは、何か教訓的意味を含んで居るのではないかとのお尋ねであるが、一体教訓と言えば、所謂昔流の小説に於て、道徳上の制裁を、読者も、作者も予期して居た時代に、人の云々した世の中の教訓に合わして拵らえたのかとお聞きになるのならば、然うじゃないとお答えする。それは作家として茲に一種の教訓的の考えを頭に置いて、其考えに都合の好いように人物を造り、事件を発展させて作物を捏ね上げたと云うことは、自分で作家の資格を削り取ると同じことではあるまいか。けれ共、一種の作品が出来て、其作品が、作品として出来上る――即ち作品として外のモーチブに支配を受けないと云う意味、更に言葉を換えて詳しく云うならば、自分が利害関係の為めに作品を拵らえ上げたとか、或は私憤を洩らす為めに書き上げたとか、総べて目的の他にある所の作品は、私は作品として出来上ったとは言わない。作品として出来上ったと云う意味は、何物の支配命令も拘束も受けずに、作品其物を作り上げるを目的として作られた作品のことである。で、作品として出来上った所の其作品が、何かの教訓を読者に与えるなれば、敢て作家の辞する所でない。一向差支えないのである。だから読者が『虞美人草』を読んで、此の作は斯う云う教訓を書くために、それに合せるように殊更に作家が筆を曲げて書いたのだと云うことを感じるなれば、私は其作に殊更故意に書き上げた作為の痕跡が見える丈け、それ丈け多くの作品としては失敗したものであると言わねばならぬ。<br /></span><span class="token prefix inserted">+</span><span class="token line">　けれ共、作品としては自然と出来上ったもので、故とらしく教訓を狙って書いたものではないが、自然と出来上った其作品の中に於て、余は如上の教訓を認め得たと云うなれば、私は作家として満足である。其作物に於て是非共現わさなければならぬと云う作家の一種の哲学に捉えられて、そして、事件の発展なり、性格の活動なりを、其自分の目的の都合の可いように、作家の私で殊更ああ云う結果に持ち来らしたと言われては、仮令、其現わさんとした哲学なり、教訓なりを現わす目的を如何に能く達しても、作家としての私の面目は潰れる訳になる。<br /></span><span class="token prefix inserted">+</span><span class="token line">　イブセンを能く引合いに出すようであるが、イブセンのものを読むと、彼れは一種の哲学に依って其作品を作り上げて居るけれ共、然し、其作品を読んで、作家が一種の哲学に捉えられて書いた作品であるとは思われない。描き出されて居る人間が動いて居て、シチュエーションが自然に、殊更筆を曲げたような痕跡なく、あそこまで煎じ詰められて来て居るのであるから、吾々はイブセンを読んで、彼れは一種の哲学を発表する為めに、殊更な非芸術な作品を作ったとは思わない。イブセンの作に曲ぐ可らざる生命のあるものは其故だろうと思う。所が、バーナード・ショウになると、私は余り多くは読んで居ないが、兎に角自分の読んだだけの範囲で云うと、茲に一種の哲学なら哲学があって、それを現わす為めに、殊更な劇を組み立てたように思われる。即ち、其哲学に何処までも囚われて居る。哲学に圧迫された劇である。だから其処にイブセンとショウとの間に、大なる差違があるように思う。即ち同じく哲学を持ち乍ら、其哲学の為めに作り上げる作品が累いされて、直ちにそれが読者の目に見え透くか、或は自然に作り上げられた作品の中へ、其哲学が畳み込まれるかの別れる処は、ほんの僅かな一線で、其処が呼吸ものだと思う。私の『虞美人草』などは問題にもなるまいが、兎に角、其極く幽かな一線の別れ方に依って、作品として失敗する人と、成功する人とに別れるのである。<br /></span><span class="token prefix inserted">+</span><span class="token line">　教訓的意味を芸術的作品に依って、得る必要はないと云うが、それは、教訓の為めに作品の価値を曲げては可けないので、自然な作品の中から、自［＃底本のルビは「おのず」］ら教訓が浮いて来るなら一向差支えないと思われる。で、総ての文芸上の作品は、或る意味に於いて、必ず一種の教訓を持ち来すものである、と私は信じて居る。その教訓の意味とか、何う云う訳で教訓になるとか云うことに就て述べたいが、今は時間がないから略する。尤もこれは今度出版する『文学評論』の中に詳しく書いて置いた。</span></span></code>
                        </div>
                    </section>
                </div>
            </section>
